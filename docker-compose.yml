version: '2'
services:
  db:
    image: postgres:16
    user: root
    environment:
      - POSTGRES_USER=assani
      - POSTGRES_PASSWORD=rashid
      - POSTGRES_DB=postgres
    restart: always # run as a service
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: assanisaidi73@gmail.com # Update with your preferred email
      PGADMIN_DEFAULT_PASSWORD: rashid # Update with a secure password
    ports:
      - "3000:80" # Access pgAdmin at http://localhost:3000
    depends_on:
      - db
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    restart: always

  odoo17:
    image: odoo:17
    user: root
    depends_on:
      - db
    ports:
      - "8069:8069"
      - "8072:8072" # live chat
    tty: true
    command: --
    environment:
      - HOST=db
      - USER=assani
      - PASSWORD=rashid
    volumes:
      #- /etc/timezone:/etc/timezone:ro
      #- /etc/localtime:/etc/localtime:ro
      # - ./entrypoint.sh:/entrypoint.sh   # if you want to install additional Python packages, uncomment this line!
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
      - ./odoo:/opt/odoo/addons
    restart: always # run as a service
